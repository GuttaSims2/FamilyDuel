<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Duel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Family Duel</h1>

    <div class="teams-container">
      <div class="team" id="team1">
        <h2>Team 1: <span id="team1-name-display"></span></h2>
        <div id="team1-players"></div>
        <p>Score: <span id="team1-score">0</span></p>
      </div>

      <div class="team" id="team2">
        <h2>Team 2: <span id="team2-name-display"></span></h2>
        <div id="team2-players"></div>
        <p>Score: <span id="team2-score">0</span></p>
      </div>
    </div>

    <div class="game-board">
      <div class="question-container">
        <h2 id="question-text">Question...</h2>
      </div>
      <div class="answers-container" id="answers-container"></div>
      <div class="strike" id="strike" style="display: none;">‚ùå</div>
    </div>

    <div class="controls">
      <input type="text" id="answer-input" placeholder="Type your answer">
      <button id="submit-answer">Submit</button>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
