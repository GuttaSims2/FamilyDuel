<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Duel Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Family Duel Setup</h1>
  </header>

  <main>
    <section class="team-setup">
      <h2>Setup Your Team</h2>

      <article class="team-name">
        <label for="team-name-input" class="field-label">Team Name</label>
        <div class="custom-input">
          <input type="text" id="team-name-input" class="text-input" placeholder="Enter team name">
        </div>
        <button id="set-team-name" class="primary-btn">Save Team Name</button>
      </article>

      <article class="player-setup">
        <h3>Add Players</h3>
        <label for="player-name-input" class="field-label">Player Name</label>
        <div class="custom-input">
          <input type="text" id="player-name-input" class="text-input" placeholder="Enter player name">
        </div>
        <button id="add-player-btn" class="primary-btn">Join</button>
      </article>

      <section class="player-list">
        <h3>Team Members</h3>
        <ul id="player-list"></ul>
      </section>
    </section>

    <section class="game-controls">
      <button id="start-game" class="primary-btn" disabled>Start Game</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Family Duel</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
