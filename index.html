<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Duel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Family Duel</h1>

    <!-- Setup Teams Section -->
    <div id="team-setup">
      <h2>Register Your Families</h2>
      <form id="setup-form">
        <div class="team">
          <h3>Team 1</h3>
          <input type="text" placeholder="Family Name" id="team1-name" required>
          <input type="text" placeholder="Player Name" id="team1-player" required>
          <button type="button" onclick="addPlayer(1)">Join</button>
          <div id="team1-players"></div>
        </div>

        <div class="team">
          <h3>Team 2</h3>
          <input type="text" placeholder="Family Name" id="team2-name" required>
          <input type="text" placeholder="Player Name" id="team2-player" required>
          <button type="button" onclick="addPlayer(2)">Join</button>
          <div id="team2-players"></div>
        </div>

        <button type="submit">Start Game</button>
      </form>
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display: none;">
      <div class="round-info">
        <h2>Round <span id="round-number">1</span></h2>
        <p id="question-text">Loading question...</p>
      </div>

      <div class="input-container">
        <input type="text" id="answer-input" placeholder="Type your answer">
        <button id="submit-answer">Submit</button>
      </div>

      <div class="strike-info">
        <p>Strikes: <span id="strike-count">0</span>/3</p>
      </div>

      <div class="controls">
        <button id="next-turn-btn">Next Player</button>
      </div>

      <div class="scoreboard">
        <p>Team 1 Score: <span id="team1-score">0</span></p>
        <p>Team 2 Score: <span id="team2-score">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
