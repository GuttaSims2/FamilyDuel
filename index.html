<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Duel - Team Registration</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Registration Section -->
    <div class="registration-container" id="registration-container">
      <h1>Family Duel</h1>
      <p>Please enter your teamâ€™s name and players.</p>
      <form id="team-form">
        <input type="text" id="team-name" placeholder="Enter Team Name" required />
        <input type="text" id="player-name" placeholder="Enter Player Name" required />
        <button type="button" id="add-player-btn">Add Player</button>
      </form>
      <div id="player-list"></div>
      <button type="button" id="start-game-btn" class="hidden">Start Game</button>
    </div>

    <!-- Game Section (Initially Hidden) -->
    <div class="game-container hidden" id="game-container">
      <h2 id="round-number">Round 1</h2>
      <div class="scoreboard">
        <div class="team-score" id="team1-score">
          <h2>Team 1</h2>
          <p>Score: <span id="score1">0</span></p>
        </div>
        <div class="team-score" id="team2-score">
          <h2>Team 2</h2>
          <p>Score: <span id="score2">0</span></p>
        </div>
      </div>

      <div class="answers" id="answers">
        <div class="answer" id="answer1">Answer 1 - <span>Points: 10</span></div>
        <div class="answer" id="answer2">Answer 2 - <span>Points: 8</span></div>
        <div class="answer" id="answer3">Answer 3 - <span>Points: 6</span></div>
        <div class="answer" id="answer4">Answer 4 - <span>Points: 4</span></div>
      </div>

      <div class="controls">
        <button id="reveal-answer-btn">Reveal Answer</button>
        <button id="next-round-btn">Next Round</button>
      </div>

      <div id="end-game-screen" class="hidden">
        <h2>Game Over!</h2>
        <p id="final-score"></p>
        <button onclick="location.reload()">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    const teamForm = document.getElementById('team-form');
    const playerNameInput = document.getElementById('player-name');
    const teamNameInput = document.getElementById('team-name');
    const playerList = document.getElementById('player-list');
    const startGameBtn = document.getElementById('start-game-btn');
    const registrationContainer = document.getElementById('registration-container');
    const gameContainer = document.getElementById('game-container');
    
    let players = [];
    let currentTeamName = '';

    document.getElementById('add-player-btn').addEventListener('click', () => {
      const playerName = playerNameInput.value.trim();
      const teamName = teamNameInput.value.trim();

      if (!playerName || !teamName) {
        alert('Please enter both team and player names.');
        return;
      }

      if (players.length === 0) {
        currentTeamName = teamName;
        teamNameInput.disabled = true; // Lock the team name after the first player
      }

      players.push(playerName);
      displayPlayer(playerName);
      playerNameInput.value = ''; // Clear the input field

      if (players.length >= 3) {
        startGameBtn.classList.remove('hidden'); // Show the start button after 3 players
      }
    });

    function displayPlayer(player) {
      const playerDiv = document.createElement('div');
      playerDiv.textContent = `${player} - Ready!`;
      playerDiv.style.color = '#8fff8f'; // Green color for "Ready"
      playerList.appendChild(playerDiv);
    }

    startGameBtn.addEventListener('click', () => {
      registrationContainer.classList.add('hidden');
      gameContainer.classList.remove('hidden');
    });

    let currentRound = 1;
    const totalRounds = 4;

    document.getElementById('next-round-btn').addEventListener('click', () => {
      if (currentRound < totalRounds) {
        currentRound++;
        document.getElementById('round-number').textContent = `Round ${currentRound}`;
      } else {
        endGame();
      }
    });

    function endGame() {
      document.getElementById('game-container').classList.add('hidden');
      document.getElementById('end-game-screen').classList.remove('hidden');
      document.getElementById('final-score').textContent = `Final Score: ${calculateScore()}`;
    }

    function calculateScore() {
      const score1 = parseInt(document.getElementById('score1').textContent);
      const score2 = parseInt(document.getElementById('score2').textContent);
      return score1 + score2;
    }
  </script>
</body>
</html>
