<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Duel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <nav class="navbar">
            <div class="logo">FAMILY DUEL</div>
            <button class="cta-button">Subscribe</button>
        </nav>

        <div class="hero-content">
            <h1>The Game Begins Now!</h1>
            <p>Test your knowledge and challenge friends in this exciting Family Duel game.</p>
            <button class="primary-button" id="start-game-btn">Start Game</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <h2>Game Screen</h2>
        <div class="team-scoreboard">
            <div class="team">
                <h3>Team 1</h3>
                <p>Score: <span id="team1-score">0</span></p>
            </div>
            <div class="team">
                <h3>Team 2</h3>
                <p>Score: <span id="team2-score">0</span></p>
            </div>
        </div>
        <div class="controls">
            <button class="end-game-btn">End Game</button>
        </div>
    </div>

    <script>
        const startGameBtn = document.getElementById('start-game-btn');
        const gameContainer = document.getElementById('game-container');

        startGameBtn.addEventListener('click', () => {
            document.querySelector('.hero').classList.add('hidden');
            gameContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
